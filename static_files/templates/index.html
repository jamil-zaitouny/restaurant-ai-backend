<!DOCTYPE html>
<html lang="en" data-bs-theme="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{url_for('static', path='images/favicon.ico')}}">
    <title>ChatBot</title>
    <link rel="stylesheet" href="{{url_for('static', path='assets/css/bundle.css')}}">
    <link rel="stylesheet" href="{{url_for('static', path='assets/css/app.css?v100')}}">
    <link rel="stylesheet" href="{{url_for('static', path='assets/css/custom.css')}}">
	
</head>
<body class="tyn-body">
    <div class="tyn-root">
        <div class="tyn-content tyn-main tyn-content-full-height tyn-chatbot tyn-chatbot-page">
            <div id="ImageDiv" class="tyn-aside tyn-aside-base" style="margin-left: auto; overflow: hidden scroll;">
                
            </div>
            
            <div class="tyn-main tyn-main-boxed tyn-main-boxed-lg" id="tynMain">
                <div class="tyn-chat-body m-4 rounded-3" data-simplebar>
                    <div id="tyn-qa" class="tyn-qa"></div>
                </div>
                <form id="ChatForm" method="POST">
                    <div class="tyn-chat-form border-0 ps-3 pe-4 py-3 bg-white mb-4 mx-4 rounded-3">
                        <div class="tyn-chat-form-enter">
                            <textarea rows="1" tabindex="0" class="tyn-chat-form-input" id="tynChatInput" placeholder="Chat"></textarea>
                            <ul class="tyn-list-inline me-n2 my-1">
                                <li><button type="submit" class="btn btn-icon btn-white btn-md btn-pill">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16">
                                            <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z" />
                                        </svg>
                                    </button>
                                </li>
								<li>
                                <button id="resetButton" type="button" class="btn btn-icon btn-white btn-md btn-pill">
                                    Reset
                                </button>
                            </li>
                            </ul>
                        </div>
                    </div>
                </form><!-- .tyn-chat-form -->
            </div><!-- .tyn-chat-content -->
        </div>
    </div>
    <script src="{{url_for('static', path='assets/js/bundle.js?v100')}}"></script>
    <script src="{{url_for('static', path='assets/js/app.js?v100')}}"></script>
    <script src="{{url_for('static', path='assets/js/custom.js?v100')}}"></script>
</body>

</html>
